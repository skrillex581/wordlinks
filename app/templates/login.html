{% extends 'base.html'%} {%block title%}Login{%endblock%} {%block body%}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form method="POST" name="login" action="">
            {{form.hidden_tag()}}
            <div asp-validation-summary="ValidationSummary.ModelOnly"></div>
            <div class="form-group">
                <label for="txUsername">Username</label>
                <input id="txUsername" name="txUsername" class="form-control" required />
            </div>
            <div class="form-group">
                <label asp-for="txPassword">Password</label>
                <input id="txPassword" name="txPassword" type="password" class="form-control" required />

            </div>
            <div class="form-group">
                <a class="btn btn-default" href="{{url_for('index')}}">Cancel</a>
                <input type="submit" value="Sumbit" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>
{%endblock%} {%block scripts%}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
{%endblock%}
